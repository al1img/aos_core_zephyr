# West YAML manifest for Zephyr as Xen Dom0

manifest:
  self:
    path: aos_core_zephyr

  remotes:
    - name: xen-troops
      url-base: https://github.com/xen-troops

    - name: aoscloud
      url-base: https://github.com/aoscloud

    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: xen-troops
      revision: "0b83be03e7036e17a22af09a72e0f2426b01c145"
      west-commands: scripts/west-commands.yml

    - name: aos_core_lib_cpp
      remote: aoscloud
      revision: "v0.3.1"

    - name: aos_core_api
      remote: aoscloud
      revision: "v7.3.0"

    - name: zephyr-xenlib
      remote: xen-troops
      revision: "f530c7bd21821e98e5da3965082fb31fdbf46843"

    - name: zephyr-optee-client
      remote: xen-troops
      revision: "2b94d818dccea22270e9edfee1d5531f194c6406"

    - name: littlefs
      remote: zephyrproject-rtos
      revision: "408c16a909dd6cf128874a76f21c793798c9e423"
      path: modules/fs/littlefs
      groups:
        - fs

    - name: nanopb
      remote: zephyrproject-rtos
      revision: "65cbefb4695bc7af1cb733ced99618afb3586b20"
      path: modules/lib/nanopb

    - name: mbedtls
      remote: zephyrproject-rtos
      revision: "6ec4abdcda78dfc47315af568f93e5ad4398dea0"
      path: modules/crypto/mbedtls
      groups:
        - crypto
